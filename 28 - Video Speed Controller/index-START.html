<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://media.w3.org/2010/05/sintel/trailer.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>
  const video = document.querySelector(".flex");
  const speed = document.querySelector(".speed");
  const speedBar = document.querySelector(".speed-bar");

  function handleMove(e) {
    const scrolledDistance = e.pageY - this.offsetTop;
    const scrollRatio = (scrolledDistance / speed.clientHeight);
    const playbackRate = 0.4 + scrollRatio * (4 - 0.4);
    video.playbackRate = playbackRate;
    speedBar.style.height = scrollRatio * 100 + "%";
    speedBar.innerText = playbackRate.toFixed(2) + "x";
  }

  speed.addEventListener("mousemove", handleMove);
</script>
</body>
</html>
