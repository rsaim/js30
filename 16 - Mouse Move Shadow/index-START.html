<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector(".hero");
  const h = document.querySelector(".hero h1");
  const walk = 300; // 100px

  function changeShadows(e) {
    // console.log(e.target.matches(hero));
    console.log(e.offsetX, e.offsetY);

    let realOffsetX = e.offsetX;
    let realOffsetY = e.offsetY;
    console.log({realOffsetX, realOffsetY});

    if (e.target != this) {
      realOffsetX += this.offsetLeft;
      realOffsetY += this.offsetRight;
    };

    let x =  (realOffsetX / hero.offsetWidth) * walk - (walk / 2);
    let y = (realOffsetY / hero.offsetHeight) * walk - (walk / 2);

    h.style.textShadow = `${x}px ${y}px 0px #ff0000,
    ${-1 * x}px ${y}px 0px blue,
    ${x}px ${-1 * y}px 0px yellow,
    ${-1 * x}px ${-1 * y}px  0px green`;


  }

  hero.addEventListener("mousemove", changeShadows);

</script>
</body>
</html>
